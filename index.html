<!--CSS-->
<style>
*{padding: 0px; margin: 0px; box-sizing: border-box}

/*CSS for text*/

h1{
  font-family: 'Alegreya Sans SC', sans-serif; font-weight: 700; font-size: 4em;
}

h2{
  font-family: 'Alegreya Sans', sans-serif; font-weight: 500; font-size: 3em;
}

h3{
  font-family: 'Source Sans Pro', sans-serif; font-weight: 400; font-size: 2em;
}

p{
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 1em;
}

      /*CSS for top button*/
      .top_btn>a{
        width: 50px; height: 50px; border-radius:50%; background: rgba(239,100,97,0.5); text-align: center; line-height: 50px; position: fixed; bottom: 5%; right: 5%; color: #FFFCFF; font-size:2em; text-decoration: none;
      }

      .top_btn>a:hover{
        color:#fffcff; background: rgba(239,100,97,1);
        transition:background 0.25s ease-in;
      }

      /* CSS for topnav */

      .topnav {
          width:100%;
          box-sizing: border-box;
          background-color: #FFFCFF;
          overflow: hidden;
          text-decoration: none;
          list-style-type: none;
          font-family: 'Alegreya Sans SC', sans-serif; font-size: 24px;
      }
      /* CSS for topnav items */
      .topnav a{
          float:left;
          display: inline-block;
          font-family: 'Alegreya Sans SC', sans-serif; font-size: 24px;
          color:#50514F;
          text-align: center;
          text-decoration: none;
      }
      .topnav .logo{
        margin-left: 2%;
      }
      .topnav .rightnavitem{
          float:right;
          margin-right: 2%
      }
      .topnav .rightnavitem a{
          float:left;
          margin: 0px;
          line-height: 50px;
          padding: 50px 20px 0px 20px;
      }


      .topnav a:hover{
          background-color: #f6eff6;
          box-sizing: border-box;
          color:#ef6461;
          transition:background-color 0.25s ease-in; color 0.25 ease-in;
      }

      /* CSS for active class on topnav */
      .active:not(.logo) {
          background-color: #f6eff6;
          color:#ef6461;

      }

      /* hide topnav button */
      .topnav .icon {
          display: none;
      }
      /*CSS for center body*/
      .center_body{
        background-color: #FFFCFF;
        width: 100%;
      }

      /*CSS for section*/
      section{
        margin:20px auto;
        width: 96%;
        background-color: #000;
      }

      /*CSS for footer*/
      footer{
        width:100%;
        background-color: #fffcff;
        text-align: center;
        border-bottom: solid 1.5px rgba(111,105,105,1)
        }
      footer p{
        line-height:2em;
        text-align: center;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        color:#50514F;

        }
      footer #bottom_logo{
        text-align: center;
        margin:auto;
      }


      /* topnav media query */
      @media screen and (max-width: 810px) {
        .topnav a:not(.logo) {display: none;}
        .topnav a.icon {
          float: right;
          display: inline-block;
          margin: 0% 2% 0% 0%;
          width: 100px;
          line-height: 65px;
          padding-top: 35px;
          position: absolute;
          right: 0;
          top: 0;
          background-color: #f6eff6;
        }

      /* vertical topnav on small screens*/
      @media screen and (max-width: 810px) {
        .topnav.responsive {position: relative;}

        .topnav .rightnavitem {
          float:left;
          width: 100%;
        }
        .topnav.responsive a.icon {
          float: right;
          text-align: center;
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive .rightnavitem a{
          float: none;
          display: inline-block;
          text-align: center;
          width: 100%;
        }
        .topnav.responsive .logo {
          float:left;
          text-align: left;
          width: 100%;
        }
        .topnav .rightnavitem a{
          float:left;
          width: 100%;
          margin: 0px;
          line-height: 100px;
          padding: 0px;
        }
      }



</style>

</head>

<body>


<header>

<!--topnavbar-->
  <div class="topnav" id="myTopnav">
    <ul>
    <a href="index.html" class="logo"><img src="img/logo/logo_wide_animated.svg"/></a>
    <span class="rightnavitem">
    <a href="#research">research</a>
    <a href="#artwork&design">artwork & design</a>
    <a href="#resume">resume</a>
    <a href="#contacts">contacts</a>
    </span>
    <a href="javascript:void(0);" style="font-size:24px;" class="icon" onclick="myFunction()">&#9776;</a>
   </ul>
  </div>
  <!--JS for topnavbar-->
  <script>
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
  </script>
  <script>
  $('ul a').click(function(){ $('a').removeClass("active"); $(this).addClass("active"); });
  </script>
</header>


<!--fixed top button-->
<div class="top_btn"><a href="#myTopnav"><i class="material-icons">arrow_upward</i></a></div>
