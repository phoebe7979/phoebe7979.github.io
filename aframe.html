
<html>

<head>
  <meta charset="utf-8">
  <title>
    AR YOGA Coach
  </title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!--     Music: https://www.bensound.com -->
    <a-entity gltf-model="url(plank1.glb)" position="0 0.67 -1.14186" scale="0.05 0.05 0.05"></a-entity>
    <a-plane position="0 0 -1" rotation="-90 0 -90" width="3" height="5" color="#CFCFCF" opacity= "0.8" shadow></a-plane>
    <a-text position="-0.9 0.1 0" rotation="0 0 -90" width="3.5" height="4" color="#FFFFFFF" shadow value="Plank"></a-text>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>

  </a-scene>


</body>
</html>
