
<html>

<head>
  <meta charset="utf-8">
  <title>
    AR yoga
  </title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!--     Music: https://www.bensound.com -->
    <a-entity gltf-model="url(plank1.glb)" position="0 0.67 -1.14186" scale="0.02 0.02 0.02" rotation="-180 90 -90" animation="property: rotation; from: 0 0 0; to: 0 0 180; dur: 1000; startEvents: click"></a-entity>
    <a-box scale="2 0.1 6" opacity="0.5" position="0 0 -1" rotation="180 90 90" color="#000000"></a-box>
    <a-text position="-0.9 0.1 0" rotation="-90 0 0" width="5" height="7" color="#FFFFFFF" shadow value="Plank"></a-text>
    <a-image src="muscle.jpg" position="0 -4 0" width="3" height="3" rotation="-90 0 0"></a-image>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>

  </a-scene>


</body>
</html>
