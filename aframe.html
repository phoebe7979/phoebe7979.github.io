
<html>
<!-- AR.js by @jerome_etienne
GitHub: https://github.com/jeromeetienne/ar.js -->
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
<a-scene cursor="rayOrigin: mouse" embedded arjs="sourceType: webcam; debugUIEnabled: false">
   <a-marker-camera preset="hiro">
      <a-box scale="1 0.25 1" opacity="0.5"
             event-set__mouseenter="color: red"
             event-set__mouseleave="color: white"
             event-set__mousedown="color: green"
             event-set__mouseup="color: red"
             animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; startEvents: click">
      </a-box>
      <a-entity gltf-model="url(plank.glb)" scale="0.2 0.2 0.2" opacity="0.8"></a-entity>
   </a-marker-camera>
</a-scene>

</html>
